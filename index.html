<html>
  <head>
    <title>明朝體活字字形一覽補編</title>
  </head>
  <body>
    <h1>
      明朝體活字字形一覽補編
    </h1>
    <hr/>
    <table style="width:100%;"><thead>
    <tr><td style="width:3em">字頭</td><td>字樣</td></tr>
    </thead>
    <tbody id="result">
    </tbody>
    </table>
    <script>
    	var requestURL = "data.json";
    	var request = new XMLHttpRequest();
    	request.open("GET", requestURL);
    	request.responseType = "json";
    	request.send();
    	request.onload = function () {
  		var table = request.response;
  		let tableRef=document.getElementById("result");
  		for(i=0;i<table.length;i++){
  			let newRow=tableRef.insertRow(-1);
  			newRow.insertCell(0).innerText=table[i]["zi"];
  			for(j=0;j<table[i]["img"].length;j++){
  				newRow.insertCell(1).innerHTML+="<img src=\""+table[i]["zi"]+"/"+table[i]["img"][j]+"\"/>"+table[i]["img"][j];
  			}
  		}
  	};
    </script>
  </body>
</html>
